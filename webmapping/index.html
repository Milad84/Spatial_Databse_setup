<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>
        My Map
        (<a href="http://localhost:7800">pg_tileserv</a>, 
        <a href="http://localhost:9000">pg_featureserv</a>)
    </h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var vectorServer = "http://localhost:7800";
      var vectorSourceLayer = "/hippo.capcog_city_limits";
      var vectorProps = "?properties=city";
      var vectorUrl = vectorServer + vectorSourceLayer + "/{z}/{x}/{y}.pbf" + vectorProps;

      var vectorStyle = new ol.style.Style({
          stroke: new ol.style.Stroke({
              width: 2,
              color: "#000000",
          }),
      });

      var vectorLayer = new ol.layer.VectorTile({
          source: new ol.source.VectorTile({
              format: new ol.format.MVT(),
              url: vectorUrl,
          }),
          style: vectorStyle,
      });

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-97.8, 30.4]),
          zoom: 10
        })
      });
    </script>
  </body>
</html>
